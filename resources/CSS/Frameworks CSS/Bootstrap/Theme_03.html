<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
</head>

<body>

    <!-- Tema 1: Images -->
    <!-- Diseño 1: Responsive images -->
    <img src="..." class="img-fluid" alt="...">

    <!-- Diseño 2: Image thumbnails -->
    <img src="..." class="img-thumbnail" alt="...">

    <!-- Diseño 3: Aligning images -->
    <img src="..." class="rounded float-start" alt="...">
    <img src="..." class="rounded float-end" alt="...">

    <!-- Diseño 4: Picture  -->
    <picture>
        <source srcset="..." type="image/svg+xml">
        <img src="..." class="img-fluid img-thumbnail" alt="...">
    </picture>

    <!-- Tema 2: Tables -->
    <!-- Diseño 1: Vision General -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

    <!-- Diseño 2: Tablas acentuadas - Filas Rayadas -->
    <table class="table table-striped">
        ...
    </table>

    <!-- Diseño 3: Tablas acentuadas - Columnas Rayadas -->
    <table class="table table-striped-columns">
        ...
    </table>

    <!-- Diseño 4: Filas flotantes -->
    <table class="table table-hover">
        ...
    </table>
    <!-- Alternativa: Diseño 4 -->
    <table class="table table-dark table-hover">
        ...
    </table>

    <!-- Diseño 5: Tablas Activas -->
    <table class="table table-dark">
        <thead>
            ...
        </thead>
        <tbody>
            <tr class="table-active">
                ...
            </tr>
            <tr>
                ...
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2" class="table-active">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

    <!-- Diseño 6: Bordes de tabla -->
    <table class="table table-bordered border-primary">
        ...
    </table>

    <!-- Tema 3: Figures -->
    <!-- Diseño 1 -->
    <figure class="figure">
        <img src="..." class="figure-img img-fluid rounded" alt="...">
        <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
    </figure>
</body>

</html>
