<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <!-- Tabla + Thead + Tr + Th -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Pérez</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>García</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>Sánchez</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
